<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .price {
            color: #28a745;
            font-size: 20px;
            font-weight: bold;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product Image">
        <h2>Stylish Headphones</h2>
        <p class="price">$99.99</p>
        <p>Experience high-quality sound with noise cancellation.</p>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
        <p id="message" style="color: green; font-weight: bold;"></p>
    </div>

    <script>
        function addToCart() {
            document.getElementById('message').textContent = "Product added to cart!";
        }
    </script>
</body>
</html>
