<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #calculator {
            display: inline-block;
            background: rgb(113, 91, 91);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
        }
        button:hover {
            background-color: #d6d6d6;
        }
        button:active {
            background-color: #c0c0c0;
        }
        .operator {
            background-color: #ff9500;
            color: white;
        }
        .operator:hover {
            background-color: #e08500;
        }
        .clear {
            background-color: #ff3b30;
            color: white;
        }
        .clear:hover {
            background-color: #e02a20;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="calculator">
        <input type="text" id="display" readonly><br><br>
        <button onclick="useNumber('1')">1</button>
        <button onclick="useNumber('2')">2</button>
        <button onclick="useNumber('3')">3</button>
        <button class="operator" onclick="useOperator('+')">+</button><br>
        <button onclick="useNumber('4')">4</button>
        <button onclick="useNumber('5')">5</button>
        <button onclick="useNumber('6')">6</button>
        <button class="operator" onclick="useOperator('-')">-</button><br>
        <button onclick="useNumber('7')">7</button>
        <button onclick="useNumber('8')">8</button>
        <button onclick="useNumber('9')">9</button>
        <button class="operator" onclick="useOperator('*')">*</button><br>
        <button onclick="useNumber('0')">0</button>
        <button onclick="useDecimal()">.</button>
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button class="operator" onclick="calculateResult()">=</button>
    </div>
    
<script>
    function useNumber(num) {
        display.value += num;
    }
    function useOperator(operator) {
        display.value += operator;
    }
    function useDecimal() {
        display.value += '.';
    }
    function clearDisplay() {
        display.value = '';
    }
    function calculateResult() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }
</script>
</body>
</html>
